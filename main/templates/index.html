<!DOCTYPE html>
<html>
  <head>
    <title>Repair Shop</title>
  </head>
  <body>
    <h1>Repair Shop</h1>
    <form action='import_csv' method="get">
      <input type="submit" value="Import CSV"/>
    </form>
    {% for service in services %}
      <p>{{ service.dropoff }}</p>
      <p>{{ service.pickup }}</p>
      <p>{{ service.mechanic }}</p>
      <p>{{ service.repair_type }}</p>
    {% endfor %}
    <form action='post_url/' method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit"  />
    </form>
  </body>
</html>
